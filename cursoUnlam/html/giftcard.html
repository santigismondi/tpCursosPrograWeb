                </button>

            <a href="./calendario.html" class="misCursos">

    <main>
    <div class="Gift-card-container">
        <section class="card-container">
            <h1>Personaliza tu Gift Card</h1>
            <form class="gift-card-form">
                <label for="monto">Monto:</label>
                <input type="numero" id="monto" class="monto" nombre="monto" min="1" placeholder="Ingrese el monto" required>

                <label for="cardnombre-input">Nombre de la Tarjeta:</label>
                <input type="text" id="cardnombre-input" class="card-nombre" nombre="cardnombre" placeholder="Ingrese el nombre" required>

                <button type="submit" class="confirm-button">Confirmar</button>

                <div class="card-preview">
                    <h2>Detalles de la Gift Card</h2>
                    <p><strong>Monto:</strong> <span class="display-monto">--</span></p>
                    <p><strong>Nombre de la Tarjeta:</strong> <span class="display-card-nombre">--</span></p>
                    <p><strong>NÃºmero de Tarjeta:</strong> <span class="display-card-numero">1234567890123</span></p>
